
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <!-- Google Font: Luckiest Guy -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
<h1 style="font-size: 200px; color: #ffdbe9; font-family: 'Luckiest Guy', cursive;
text-shadow: #000 0 0 5px,   #000 0 0 5px,   #000 0 0 5px,
             #000 0 0 5px,   #000 0 0 5px,   #000 0 0 5px,
             #000 0 0 5px,   #000 0 0 5px,   #000 0 0 5px,
             #000 0 0 5px,   #000 0 0 5px,   #000 0 0 5px,
             #000 0 0 5px,   #000 0 0 5px,   #000 0 0 5px,
             #000 0 0 5px,   #000 0 0 5px,   #000 0 0 5px,
             #000 0 0 5px,   #000 0 0 5px,   #000 0 0 5px,
             #000 0 0 5px,   #000 0 0 5px,   #000 0 0 5px,
             #000 0 0 5px,   #000 0 0 5px,   #000 0 0 5px,
             #000 0 0 5px,   #000 0 0 5px,   #000 0 0 5px,
             #000 0 0 5px,   #000 0 0 5px,   #000 0 0 5px,
             #000 0 0 5px,   #000 0 0 5px,   #000 0 0 5px;"
    id="countdown">
    13:37
</h1>

<script>
    const backend_url = "https://poketwitch.bframework.de/"
    
    function str_pad_left(string, pad, length) {
        return (new Array(length + 1).join(pad) + string).slice(-length);
    }

    function mainloop() {
        fetch(backend_url + 'info/events/last_spawn/').then(function (response) {
            return response.json();
        }).then(function (data) {
                var next_spawn = data.next_spawn

                function cooldown_wait() {
                    next_spawn -= 1;

                    var minutes = Math.floor(next_spawn / 60);
                    var seconds = next_spawn - minutes * 60;

                    document.getElementById('countdown').innerHTML = str_pad_left(minutes, '0', 2) + ":" + str_pad_left(seconds, '0', 2)
                    console.log(next_spawn)
                    if (next_spawn > 0) {
                        setTimeout(function () {
                            cooldown_wait();
                        }, 1000);
                    } else {
                        setTimeout(function () {
                            mainloop();
                        }, 2000);
                    }
                }

                cooldown_wait();
            }
        )
    }

    mainloop();
</script>
</body>
</html>
